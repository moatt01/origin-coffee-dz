<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Qahwa Station || Contact</title>
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Schoolbell&v1"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link rel="stylesheet" href="./fontawesome-free-6.7.1-web/css/all.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <!-- Nav button -->
    <span class="nav-btn" id="nav-btn">
      <i class="fas fa-bars"></i>
    </span>
    <!-- end Nav button -->
    <nav class="navbar" id="navbar">
      <div class="navbar-header">
        <span class="nav-close" id="nav-close"
          ><i class="fas fa-times"></i
        ></span>
      </div>
      <ul class="nav-items">
        <li><a class="nav-link" href="index.html">home</a></li>
        <li><a class="nav-link" href="skills.html">skills</a></li>
        <li><a class="nav-link" href="products.html">products</a></li>
        <li><a class="nav-link" href="services.html">services</a></li>
        <li><a class="nav-link" href="about.html">about</a></li>
      </ul>
    </nav>
    <!-- end Navbar -->
    <!-- header section (hero) -->
    <header class="header">
      <div class="banner">
        <h2>over one flavors of</h2>
        <h1>
          specially <br />
          crafted Qahwa
        </h1>
        <a class="btn header-btn" href="explore.html">explore</a>
      </div>
    </header>
    <!-- end header section (hero) -->
    <!-- content divider -->
    <div class="content-divider"></div>
    <!-- end content divider -->
    <!-- contact section -->
    <section class="contact">
      <div class="section-center clearfix">
        <!-- contact info -->
        <article class="contact-info">
          <!-- contact item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"
                ><i class="fas fa-location-arrow"></i></span
              >address
            </h4>
            <h4 class="contact-text">523 N ,Algeria,Algeria</h4>
          </div>
          <!-- end contact item -->
          <!-- contact item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"><i class="fas fa-envelope"></i></span
              >email
            </h4>
            <h4 class="contact-text">email@email.com</h4>
          </div>
          <!-- end contact item -->
          <!-- contact item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"><i class="fas fa-phone"></i></span
              >telephone
            </h4>
            <h4 class="contact-text">+213 12 34 56 789</h4>
          </div>
          <!-- end contact item -->
        </article>
        <!-- end contact info -->
        <!-- contact form -->
        <article class="contact-form">
          <h3>Contact US</h3>
          <form>
            <!-- inputs -->
            <div class="form-group">
              <input
                type="text"
                placeholder="Name"
                class="form-control"
                name="name"
              />
              <input
                type="email"
                placeholder="Email"
                class="form-control"
                name="email"
              />
              <textarea
                name="message"
                placeholder="Message"
                rows="5"
                class="form-control"
              ></textarea>
            </div>
            <!-- button -->
            <button class="btn submit-btn" type="submit">submit here</button>
          </form>
        </article>
        <!-- end contact form -->
      </div>
    </section>
    <!-- end contact section -->
    <footer class="footer">
      <div class="section-center">
        <div class="social-icons">
          <!-- social icon -->
          <a class="social-icon" href=""><i class="fab fa-github"></i></a>
          <!-- end social icon -->
          <!-- social icon -->
          <a class="social-icon" href=""><i class="fab fa-twitter"></i></a>
          <!-- end social icon -->
          <!-- social icon -->
          <a class="social-icon" href=""><i class="fab fa-instagram"></i></a>
          <!-- end social icon -->
        </div>
        <h4 class="footer-text">
          &copy;
          <span id="dateAuto"></span>
          <span class="company">Qahwa station</span>
          all rights reserved
        </h4>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
